<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base_px.css">
    <link rel="stylesheet" href="../css/tpl/cart.css">
    <link rel="stylesheet" href="../css/tpl/ft1.css">
    <link rel="stylesheet" href="../css/cart1.css">
   

    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/cartms.js"></script>
</head>
<body>
    <div class="box">
        <div id="nav">
            <include src="./tpl/cart.html"></include>
        </div>

        <!-- *********中间************** -->
        <div class="cart-empty">
            <div class="message">
                <div class="message-top">
                    <ul class="cart-thead">
                        <li class="column">
                            <input type="checkbox">
                            全选
                        </li>
                        <li class="column">商品</li>
                        <li class="column">单价</li>
                        <li class="column">数量</li>
                        <li class="column">小计</li>
                        <li class="column">操作</li>
                    </ul>
                 </div>
                <div class="message-footer">
                            
                </div>
                        <!-- 结算 -->
                <div class="options-box">
                    <div class="cart-box">
                        <input type="checkbox">
                    </div>
                    <a href="#" class="cartopt">清空购物车</a>
                    <div class="cart-box1">
                        <div class="cart-txt">总价:</div>
                        <a href="#" class="cart-txt1">去结算</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- *******footer*********** -->
        <div id="glo-footer">
            <include src="./ft.html"></include>
        </div>
    </div>
</body>
</html>
