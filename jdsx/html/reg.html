<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/reg.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/reg.js"></script>
</head>
<body>
    <div class="box">
        <!-- ********header**************** -->
        <div id="header">
            <div class="header">
                <div class="header-left">
                    <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.png">
                    <h4>欢迎注册</h4>
                </div>
                <div class="header-right">
                    <div class="rightdiv">
                        <span>已有账号？</span><a href="../html/home.html">请登录></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- **********center************* -->
        <div class="center">
            <div class="progress">
                <div class="por-step">
                    <span class="step-index">1</span>
                    <p class="step-desc">验证手机号</p>
                </div>
                <div class="por-step1">
                    <span class="step-index">2</span>
                    <p class="step-desc">验证手机号</p>
                </div>
                <div class="por-step2">
                    <span class="step-index">1</span>
                    <p class="step-desc">验证手机号</p>
                </div>
            </div>
            <div class="main">
                <div class="reg-form">
                    <form action="#">
                        <div class="form-item">
                            <div class="php">中国 0086<i>></i></div>
                            <input type="text" placeholder="建议使用常用手机号" class="form-phone">
                            <br>
                            <span class="text-san"></span>
                        </div>
                        <div class="form-item4">
                            <div class="php4">短信验证码</div>
                            <input type="text" placeholder="请输入短信验证码" class="form-phone4 ">
                            <div class="button" id="msgCodeBtn">获取短信验证码</div>
                            <span class="text-san4"></span>
                        </div>
                        <div class="form-item1">
                            <div class="php1 .con1">用户名</div>
                            <input type="text" placeholder="您的账户名和登录名" class="form-phone1">
                            <span class="text-san1"></span>
                        </div>
                        <div class="form-item2">
                            <div class="php2">设置密码</div>
                            <input type="password" placeholder="建议使用两种或两种以上的字符组合" class="form-phone2">
                            <span class="text-san2"></span>
                        </div>
                        <div class="form-item3">
                            <div class="php3">确认密码</div>
                            <input type="password" placeholder="请再次输入密码" class="form-phone3">
                            <span class="text-san3"></span>
                        </div>
                        <input type="submit" value="立即注册" class="form-submit">
                    </form>
                </div>
                <div class="reg-other">
                    <div class="icon">
                        <a href="#">
                            <img src="../img/form2.png">
                            企业用户注册
                        </a>
                    </div>
                    <div class="icon1">
                        <a href="#">
                            <img src="../img/form3.png">
                            海外用户注册
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- *********footer*************** -->

            </div>

    </div>

</body>
