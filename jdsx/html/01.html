    <script>
        var sl = document.getElementsByClassName("goods_item_inner")[1].children;
        var data = [];
        for (var i = 0, len = sl.length; i < len; i++) {
            var o = {};
            o.src = sl[i].querySelectorAll("img")[0].src;
            console.log(o.src);
            o.name = sl[i].querySelectorAll("p")[0].innerText;
            o.price = sl[i].querySelectorAll("p")[1].innerText;
            o.dec = sl[i].querySelectorAll("p")[2].innerText;
            data.push(o);
        }
        var res = JSON.stringify(data);
        console.log(res);
    </script>
